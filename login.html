<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <title>Sign up</title>
    </head>

    <body class="bod">
    
        <div class="card">
            <div class="login box" style="text-align: center;">
                <div class="box-header" style="background: linear-gradient(to right, rgb(219, 9, 9) ,rgb(179, 11, 75), rgb(238, 11, 227));;">
                  <h2>Login</h2> 
                </div>
                <div class="box-body">
                    <table class="table">
                
                        <tr>
                            <td style="font: weight bold;">Login Id</td>
                            <td ><input  type="text"  class="form-control" placeholder="Enter your Login id" id="fname"/></td>
                        </tr>
                        
                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="cnic" placeholder="Enter your password" class="form-control"/></td>
                        </tr>
                        <tr style="font-size: 15px;">
                            <td>Remember me</td>
                            <td><input style="margin-left:-20px;" type="checkbox"> <a href="#" style="margin-left: 100px; text-decoration: none;color: white;">Forgot password?</a></td>
                        </tr>
                       
                       
                        <tr>
                            <td colspan="2" align="center" > <center> <a href="home.html"><button class="log">Login</button></a><a href="register.html"><button class="reg">Sign up</button></a></center></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        
    
    </body>

</html>
